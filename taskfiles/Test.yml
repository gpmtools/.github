# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"
silent: true
tasks:
  test:
    desc: Run the tests
    ignore_error: true
    cmds:
      - go test -v ./...
    preconditions:
      - sh: test -f go.mod
        msg: go.mod not found
      - sh: command -v go
        msg: go not installed
